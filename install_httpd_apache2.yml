---
- name: This playbook installs and starts httpd
  hosts: all
  become: true
  # gather_facts: no
  tasks:
  - name: install httpd
    yum:
      name: httpd
      state: installed
    when: ansible_os_family == "RedHat"

  - name: start apache
    service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"

  - name: Install Apache2
    apt:
      name: apache2
      state: present
    when: ansible_os_family == "Debian"

  - name: Start Apache2 service
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"

  - name: copy index.html to target server
    copy:
      src: /opt/ansible/index.html
      dest: /var/www/html
      mode: 0666


